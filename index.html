<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    />

    <!-- Custome CSS -->
    <link rel="stylesheet" href="sass/style.css" />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
    />
    <title>MKD Library App</title>
  </head>
  <body>
    <div class="container mt-4">
      <h2 class="text-center">
        <i class="fas fa-book-reader primary"></i> MKD <span>Library</span>
      </h2>

      <form id="book-form" class="mt-4">
        <div class="form-group">
          <input
            type="text"
            id="bookid"
            class="form-control"
            placeholder="Book Id"
          />
        </div>
        <div class="form-group mt-3">
          <input
            type="text"
            id="title"
            class="form-control"
            placeholder="Title of Book"
          />
        </div>

        <div class="form-group mt-3">
          <input
            type="text"
            id="author"
            class="form-control"
            placeholder="Author"
          />
        </div>

        <div class="form-group mt-3">
          <select id="inputState" class="form-control">
            <option selected>Select Category</option>
            <option>Programming</option>
            <option>Science</option>
            <option>Entertainment</option>
            <option>Novels</option>
            <option>Fiction</option>
          </select>
        </div>

        <div class="form-action mt-1">
          <input class="btn btn-primary" type="submit" value="Add Book" />
        </div>
      </form>

      <table class="table table-striped mt-4">
        <thead>
          <tr>
            <th scope="col">Sr no.</th>
            <th scope="col">Title</th>
            <th scope="col">Author</th>
            <th scope="col">Book Id</th>
            <th scope="col">Category</th>
          </tr>
        </thead>
        <tbody class="book-list"></tbody>
      </table>
    </div>

    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
